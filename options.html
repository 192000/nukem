<!DOCTYPE HTML>
<html>

<head>
    <title>Nuke'm Options</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro|Teko&display=swap" rel="stylesheet">
    <link type="text/css" href="style.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <center>
            <div id="options">
                <img src="imgs/256.png"><br><br>
                <h2>nuke'm<span></span></h2><br><br>
                <h3 id="version">version <span></span></h3>
                <a id="save">SAVE OPTIONS</a><br><br><br>
                <div class="control-group">
                    <p>nuke options</p>
                    <label class="control control-checkbox">
                        Nuke Tabs
                        <input type="checkbox" id="nuketabs" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke Cache
                        <input type="checkbox" id="nukecache" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke Passwords
                        <input type="checkbox" id="nukepwds" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke Cookies
                        <input type="checkbox" id="nukecookies" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke History
                        <input type="checkbox" id="nukehistory" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke Local Storage
                        <input type="checkbox" id="nukels" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke Downloads
                        <input type="checkbox" id="nukedownloads" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke WebSQL
                        <input type="checkbox" id="nukewebsql" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke PluginData
                        <input type="checkbox" id="nukeplugindata" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke IndexedDB
                        <input type="checkbox" id="nukeidb" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke FileSystems
                        <input type="checkbox" id="nukefs" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke FormData
                        <input type="checkbox" id="nukeformdata" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke SBC
                        <input type="checkbox" id="nukesbc" />
                        <div class="control_indicator"></div>
                    </label>
                    <p>auto-nuke options</p>
                    <label class="control control-checkbox">
                        Auto-Nuke History
                        <input type="checkbox" id="autonukehistory" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Auto-Nuke Cookies
                        <input type="checkbox" id="autonukecookies" />
                        <div class="control_indicator"></div>
                    </label>
                    <p>general options</p>
                    <label class="control control-checkbox">
                        Notifications
                        <input type="checkbox" id="enablenotifs" />
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control control-checkbox">
                        Nuke Active Tab
                        <input type="checkbox" id="enableactivetab" />
                        <div class="control_indicator"></div>
                    </label>
                </div><br><br>
            </div>
        </center>
    </div>
    <div id="footer">
        <center>
            <a href="https://github.com/tre-x">
                <p>tre-x was here</p>
            </a>
        </center>
    </div>
    <script src="background.js"></script>
</body>

</html>
